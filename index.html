<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Refer this link 👇 to know more about [profile-card]
    https://www.youtube.com/watch?v=MMRyIh68bww&feature=emb_logo  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="challenge.css">
</head>

<body>

  <section class="main">
    <div class="circles">
      <img class="c1" src="images/bg-pattern-top.svg" alt="" >
      <img class="c2" src="images/bg-pattern-bottom.svg" alt="" >
    </div>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="image-holder">
          <img src="images/image-victor.jpg" alt="vector_image">
        </div>
        <h2 class="name-age"> Victor Crest
          <span class="age">26 </span>
        </h2>
        <h3 class="location"> London</h3>
      </div>
      <div class="card-footer">
          <div class="item">
            <h4 class="value">80k</h4>
            <h5 class="meta">Followers</h5>
          </div>
          <div class="item">
            <h4 class="value">803K</h4>
            <h5 class="meta">Likes</h5>
          </div>
          <div class="item">
            <h4 class="value">1.2K</h4>
            <h5 class="meta">Photos</h5>
          </div>

        </div>
      </div>
    </div>
  </section>
  <div class="attribution" >
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pranav Kakade</a>.
  </div>
</body>

</html>
